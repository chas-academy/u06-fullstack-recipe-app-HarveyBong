
<div class="flex justify-center mt-10">
@if(!(loggedIn$ | async)?.loginState ) {
<div class="w-full max-w-xs">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <div class="mb-4">
      <h2 class="font-bold">Email:</h2>
      <label class="block text-gray-700 text-sm  mb-2" for="email">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          id="email"
          formControlName="email"
          autocomplete="email"
        />
      </label>
    </div>

    <div class="mb-6">
      <h2 class="font-bold">Password:</h2>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        
        <input
          class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="password"
          autocomplete="current-password"
          id="password"
          formControlName="password"
        />
      </label>
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-teal-700 hover:bg-teal-600 p-2 rounded-lg  w-full text-white"
        type="submit"
      >
        Login
      </button>
    </div>
  </form>
</div>
} @else {
  <div class="flex flex-col col-span-1">
<h2>Welcome  {{ (loggedIn$ | async)?.user?.name }}, you are currently logged in!</h2>

<button class="mt-10 bg-teal-700 hover:bg-teal-600 p-2 rounded-lg  text-white" (click)="logOut()">Logout</button>
</div>
}

</div>
