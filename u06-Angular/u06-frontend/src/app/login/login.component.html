<p>login works!</p>

<p class="text-center text-xl mb-4">{{ loggedIn$ | async }}</p>

<div class="flex justify-center space-x-4 mb-4">
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="login()">Login</button>
  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="logout()">Logout</button>


<button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="getUser()">Get a user</button>
<p class="text-center mt-4">{{user.welcomeMessage}}</p>
</div>
