


<div class="search-container">
  
  <div class="flex justify-center">
  <input class="w-1/2 border rounded-sm shadow" type="text" id="searchTerm" placeholder="What do you want to eat?" [(ngModel)]="searchTerm">
</div>

  <button (click)="searchRecipes()">Get Recipes</button>


<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mx-10">
  @for(recipe of recipes; track recipe){
    
    <article class="bg-white rounded-lg shadow-lg">
      <div class="relative max-w-xl mx-auto">
      <img class="w-full object-cover rounded-md" src="{{recipe.image}}" alt="{{recipe.label}}">
      <div class="absolute inset-0 flex items-center justify-center">
        <a href="/recipe/{{recipe.self | recipebyid}}" class="bg-black bg-opacity-50 p-2 rounded-full hover:bg-opacity-80 text-white text-xl font-bold">{{recipe.label}}</a>
        </div>
      </div>
      <div class="p-4">
        <p class="mt-2 text-gray-600">Time to cook: {{recipe.totalTime}}</p>
      </div>

    </article>
  }@empty{
    <p class="text-center text-gray-600"></p>
  }
</div>
